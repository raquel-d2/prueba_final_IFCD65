<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="input-group">
            <label for="name">Nonbre</label>
            <input type="text" name="name" id="name" placeholder="Inserte un nombre" pattern="/^((?!\.)[\w-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])$/" required>

            <label for="name-label">Apellidos</label>
            <input type="text" name="apellidos" id="apellidos" placeholder="Inserte  apellidos" pattern="/^((?!\.)[\w-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])$/" required>

            <label for="name">Email</label>
            <input type="text" name="email" id="email" placeholder="Inserte email" pattern="/^((?!\.)[\w-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])$/" required >

            <label for="name">Num. de contacto</label>
            <input type="text" name="contacto" id="contacto" placeholder="Inserte num.de contacto" pattern="/^((?!\.)[\w-_.]*[^.])(@\w+)(\.\w+(\.\w+)?[^.\W])$/" required>

            <h2>Motivo del contacto</h2>
              <select name="descripcion" id="dropdown">
                    <option value="Reclamacion 1">Reclamacion 1.</option>
                    <option value="Reclamacion 2">Reclamacion 2.</option>
                    <option value="Reclamacion 3">Reclamacion 3.</option>
                    <option value="Reclamacion 4">Reclamacion 4.</option>
                    </select><br>

                    <h2>Descripcion del problema</h2>
                    <textarea name="message" id="message" cols="30" rows="5"placeholder="Describa su problema"></textarea>

             <input class="btn" type="submit" value= "Enviar">
             
        </div>
    </form>
</body>
</html>
